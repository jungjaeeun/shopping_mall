name: Deploy React App to AWS S3 and CloudFront

on:
  push:
    branches:
      - main # main 브랜치에 푸시할 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest # 최신 Ubuntu 환경에서 실행

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Node.js 설치 (React 프로젝트 빌드)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # 사용하는 Node.js 버전에 맞게 설정

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. React 프로젝트 빌드
      - name: Build React project
        run: npm run build # React 앱을 빌드합니다.

      # 5. AWS CLI 설정
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ap-northeast-2

      # 6. S3에 배포
      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://jbly --delete  # S3 버킷에 파일 동기화
